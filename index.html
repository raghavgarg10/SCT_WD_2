<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no"/>
  <title>Stopwatch</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&family=Montserrat:wght@500;600&display=swap">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="main-container">
    <div class="header">
      <svg class="watch-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="url(#watchGradient)" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <defs>
          <linearGradient id="watchGradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" stop-color="#6c5ce7" />
            <stop offset="100%" stop-color="#fd79a8" />
          </linearGradient>
        </defs>
        <circle cx="12" cy="12" r="7"></circle>
        <polyline points="12 9 12 12 13.5 13.5"></polyline>
        <path d="M16.51 17.35l-.35 3.83a2 2 0 0 1-2 1.82H9.83a2 2 0 0 1-2-1.82l-.35-3.83m.01-10.7l.35-3.83A2 2 0 0 1 9.83 1h4.35a2 2 0 0 1 2 1.82l.35 3.83"></path>
      </svg>
      <h1 class="title">Stopwatch</h1>
    </div>

    <div class="stopwatch" id="display">00:00:00</div>

    <div class="buttons">
      <button class="start glow" id="startBtn">
        <i class="fas fa-play"></i> Start
      </button>
      <button class="pause glow" id="pauseBtn">
        <i class="fas fa-pause"></i> Pause
      </button>
      <button class="reset glow" id="resetBtn">
        <i class="fas fa-stop"></i> Reset
      </button>
      <button class="lap glow" id="lapBtn">
        <i class="fas fa-flag"></i> Lap
      </button>
    </div>

    <div class="lap-section" id="lapSection">
      <h2>Lap Times</h2>
      <div class="lap-list-container">
        <ul class="lap-list" id="laps"></ul>
      </div>
    </div>
  </div>
  <link rel="stylesheet" href="style.css">
  <script src="script.js"></script>
</body>
</html>
